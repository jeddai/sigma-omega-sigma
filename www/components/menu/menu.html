<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="energized">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon energized" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark-bg">
    <ion-header-bar class="bar-dark">
      <h1 class="title energized">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="energized item-border-bg" ng-click="app.login()" ng-show="!app.loggedIn">
          <i class="icon ion-log-in energized"></i>
          Login
        </ion-item>
        <ion-item class="energized item-border-bg" ng-click="app.logout()" ng-show="app.loggedIn">
          <i class="icon ion-log-out energized"></i>
          Logout
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/about">
          <i class="icon ion-information-circled energized"></i>
          About
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/members">
          <i class="icon ion-person-stalker energized"></i>
          Members
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/service">
          <i class="icon ion-earth energized"></i>
          Service
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/pledging">
          <i class="icon ion-person-add energized"></i>
          Pledging
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/contact">
          <i class="icon ion-email energized"></i>
          Contact
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/events" ng-show="app.loggedIn">
          <i class="icon ion-calendar energized"></i>
          Events
        </ion-item>
        <ion-item class="energized item-border-bg" menu-close href="#/app/settings">
          <i class="icon ion-ios-gear energized"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
