<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title energized">Login</h1>
    <div class="buttons">
      <button class="button button-clear energized" ng-click="app.closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="energized-bg">
    <form ng-submit="app.doLogin()">
      <div class="list">
        <label class="item item-input energized-bg">
          <span class="input-label energized">Username</span>
          <input type="email" ng-model="app.loginData.username" ng-style="app.inputStyle">
        </label>
        <label class="item item-input energized-bg">
          <span class="input-label energized">Password</span>
          <input type="password" ng-model="app.loginData.password" ng-style="app.inputStyle">
        </label>
        <label class="item energized-bg">
          <button class="button button-block button-energized" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
