<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title energized">Password Reset</h1>
    <div class="buttons">
      <button class="button button-clear energized" ng-click="closePasswordModal()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header energized-bg">
    <form ng-submit="resetPassword()">
      <div class="list">
        <label class="item item-input energized-bg">
          <span class="input-label energized">Reset Key</span>
          <input type="text" ng-model="passwordReset.key" ng-style="inputStyle">
        </label>
        <label class="item item-input energized-bg">
          <span class="input-label energized">Password</span>
          <input type="password" ng-model="passwordReset.newPassOne" ng-style="inputStyle">
        </label>
        <label class="item item-input energized-bg">
          <span class="input-label energized">Password Again</span>
          <input type="password" ng-model="passwordReset.newPassTwo" ng-style="inputStyle">
        </label>
        <label class="item energized-bg">
          <button class="button button-block button-energized" type="submit">Submit</button>
        </label>
      </div>
    </form>
    <ion-item class="energized-bg wrap" style="text-align:center;" ng-show="error">{{error}}</ion-item>
  </ion-content>
</ion-modal-view>
